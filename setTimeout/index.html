<!DOCTYPE html>
<html>
<head>    
    <title>JavaScript - setTimeout</title>
    <style>
        div#message-box {
            background-color: lightcoral;
            padding: 5px;
            font-size: 1.3em;
            position: absolute;
            width: 90%;            
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 5px;
            font-weight: bold;
            z-index: 2;
            visibility: hidden;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <h1>JavaScript - setTimeout</h1>

    <div id="message-box">
        <p>Alert: This is just a simple message!</p>
    </div>

    <button onclick="showMessage()">Render</button>

    <script>
        function showMessage(){
            document.getElementById("message-box").style.visibility = "visible";
            setTimeout(() => {
                document.getElementById("message-box").style.visibility = "hidden";
            }, 5000);
        }
    </script>
</body>
</html>
